
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            {% comment %} <div class="formbold-mb-5">
              <label for="email" class="formbold-form-label">
                Enter your Email: 
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="formbold-form-input"
              />
            </div> {% endcomment %}
      
            <div class="mb-6 pt-4">
              <label class="formbold-form-label formbold-form-label-2">
                Upload File
              </label>
      
              <div class="formbold-mb-5 formbold-file-input">
                <input onchange="send_data_to_backend()" type="file" name="file" id="file" />
                <label for="file">
                  <div>
                    <span class="formbold-drop-file"> Drop files here </span>
                    <span class="formbold-or"> Or </span>
                    <span class="formbold-browse"> Browse </span>
                  </div>
                </label>
              </div>
            </div>
      
            <div>
              <button class="formbold-btn w-full">Send File</button>
            </div>
          </form>
        </div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
